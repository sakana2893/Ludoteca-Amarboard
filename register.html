<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Registrazione ‚Äì AmarBoard</title>
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <style>
    :root { --rosso:#b02030; --verde:#1f7a3a; }
    * { box-sizing:border-box; }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      margin:0; padding:0;
      background: radial-gradient(circle at top, #ffe9e9, #fdf5e6 45%, #e4f5ea 100%);
      min-height:100vh;
    }
    .garland{
      position:fixed; top:0; left:0; width:100%; height:60px;
      background: radial-gradient(circle at center, rgba(31,122,58,0.7), rgba(0,0,0,0.3));
      display:flex; align-items:center; justify-content:center; color:#ffe;
      font-size:1.3rem; box-shadow:0 2px 8px rgba(0,0,0,0.3);
      padding:0 10px; text-align:center;
    }
    #wrapper{
      max-width: 720px;
      margin: 90px auto 40px;
      padding: 20px 22px 24px;
      background: rgba(255,250,243,0.96);
      border-radius: 20px;
      box-shadow: 0 0 0 3px rgba(255,255,255,0.8),
                  0 0 18px rgba(176,32,48,0.35);
      border: 2px solid rgba(176,32,48,0.30);
    }
    h1{
      text-align:center;
      color: var(--rosso);
      margin: 6px 0 8px;
      font-size: 1.7rem;
      text-shadow: 0 1px 0 #fff;
    }
    .sub{ text-align:center; color:#555; margin-bottom:14px; }
    label{ display:block; font-weight:800; color:#444; font-size:0.9rem; margin:10px 0 6px; }
    input{
      width:100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 1rem;
      background:#fff;
      outline:none;
    }
    .row{ display:flex; gap:12px; flex-wrap:wrap; }
    .row > div{ flex:1 1 250px; }
    .btnbar{ display:flex; gap:10px; flex-wrap:wrap; justify-content:center; margin-top:14px; }
    .btn{
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid rgba(176,32,48,0.35);
      background: #fff;
      color: #7a0f1a;
      font-weight: 900;
      cursor: pointer;
      display:inline-flex;
      align-items:center;
      gap:6px;
      text-decoration:none;
    }
    .btn-green{
      border-color: rgba(31,122,58,0.35);
      color: #165b2b;
      background: #e9fff0;
    }
    #msg{
      margin-top:12px;
      padding:10px 12px;
      border-radius: 12px;
      display:none;
      font-weight:700;
    }
    .ok{ background:#d4edda; color:#155724; border:1px solid #b1dfbb; }
    .bad{ background:#f8d7da; color:#721c24; border:1px solid #f1b0b7; }
  </style>
</head>

<body>
<div class="garland">üßæ Registrazione AmarBoard</div>

<div id="wrapper">
  <h1>Registrati</h1>
  <div class="sub">Crea il tuo account per poter richiedere prestiti (se abilitato dagli admin).</div>

  <div class="row">
    <div>
      <label>Username</label>
      <input id="u" placeholder="es. mario.rossi">
    </div>
    <div>
      <label>Telefono</label>
      <input id="t" placeholder="es. 3331234567">
    </div>
  </div>

  <label>Nome</label>
  <input id="n" placeholder="Nome e cognome">

  <div class="row">
    <div>
      <label>Password</label>
      <input id="p1" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
    </div>
    <div>
      <label>Conferma Password</label>
      <input id="p2" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
    </div>
  </div>

  <div class="btnbar">
    <a class="btn" href="./index.html">‚¨ÖÔ∏è Torna al catalogo</a>
    <button class="btn btn-green" id="btnReg">‚úÖ Registrati</button>
  </div>

  <div id="msg"></div>
</div>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbyoQBfaYvxQBTS_EnK1-IOlPjLoFT0sWn1jcHPuDg5t0nUkwrvKPY-x8Qg8ii5BmtLDYg/exec";
  const LS_TOKEN = "AB_TOKEN";
  const LS_PROFILE = "AB_PROFILE";

  const E = (id) => document.getElementById(id);

  function apiCall(action, params = {}, timeoutMs = 12000) {
    return new Promise((resolve, reject) => {
      const cb = "__abcb_" + Date.now() + "_" + Math.random().toString(16).slice(2);
      const script = document.createElement("script");

      const cleanup = () => {
        try { delete window[cb]; } catch(_) {}
        if (script && script.parentNode) script.parentNode.removeChild(script);
      };

      window[cb] = (data) => { cleanup(); resolve(data); };

      const q = new URLSearchParams();
      q.set("callback", cb);
      q.set("action", action);
      q.set("_", String(Date.now()));
      Object.keys(params).forEach(k => q.set(k, String(params[k] ?? "")));

      script.src = API_URL + "?" + q.toString();
      script.onerror = () => { cleanup(); reject(new Error("JSONP load error")); };

      document.body.appendChild(script);

      setTimeout(() => {
        if (window[cb]) { cleanup(); reject(new Error("JSONP timeout")); }
      }, timeoutMs);
    });
  }

  function sha256(ascii) {
    function rightRotate(value, amount) { return (value>>>amount) | (value<<(32-amount)); }
    const mathPow = Math.pow; const maxWord = mathPow(2, 32);
    let result = '';
    const words = [];
    let asciiBitLength = ascii.length*8;
    let hash = sha256.h = sha256.h || [];
    let k = sha256.k = sha256.k || [];
    let primeCounter = k.length;
    const isComposite = {};
    for (let candidate = 2; primeCounter < 64; candidate++) {
      if (!isComposite[candidate]) {
        for (let i = 0; i < 313; i += candidate) isComposite[i] = candidate;
        hash[primeCounter] = (mathPow(candidate, .5)*maxWord)|0;
        k[primeCounter++] = (mathPow(candidate, 1/3)*maxWord)|0;
      }
    }
    ascii += '\x80';
    while (ascii.length%64 - 56) ascii += '\x00';
    for (let i = 0; i < ascii.length; i++) {
      const j = ascii.charCodeAt(i);
      words[i>>2] |= j << ((3 - i)%4)*8;
    }
    words[words.length] = ((asciiBitLength/maxWord)|0);
    words[words.length] = (asciiBitLength);
    for (let j = 0; j < words.length;) {
      const w = words.slice(j, j += 16);
      const oldHash = hash.slice(0);
      for (let i = 0; i < 64; i++) {
        const w15 = w[i - 15], w2 = w[i - 2];
        const a = hash[0], e = hash[4];
        const temp1 = (hash[7]
          + (rightRotate(e, 6) ^ rightRotate(e, 11) ^ rightRotate(e, 25))
          + ((e&hash[5]) ^ ((~e)&hash[6]))
          + k[i]
          + (w[i] = (i < 16) ? w[i] : (
              w[i - 16]
              + (rightRotate(w15, 7) ^ rightRotate(w15, 18) ^ (w15>>>3))
              + w[i - 7]
              + (rightRotate(w2, 17) ^ rightRotate(w2, 19) ^ (w2>>>10))
            )|0
          )
        )|0;
        const temp2 = ((rightRotate(a, 2) ^ rightRotate(a, 13) ^ rightRotate(a, 22))
          + ((a&hash[1]) ^ (a&hash[2]) ^ (hash[1]&hash[2]))
        )|0;
        hash = [(temp1 + temp2)|0].concat(hash);
        hash[4] = (hash[4] + temp1)|0;
        hash.pop();
      }
      for (let i = 0; i < 8; i++) hash[i] = (hash[i] + oldHash[i])|0;
    }
    for (let i = 0; i < 8; i++) {
      for (let j = 3; j + 1; j--) {
        const b = (hash[i] >> (j * 8)) & 255;
        result += ((b < 16) ? 0 : '') + b.toString(16);
      }
    }
    return result;
  }

  function showMsg(text, ok){
    const box = E("msg");
    box.style.display = "block";
    box.className = ok ? "ok" : "bad";
    box.textContent = text;
  }

  async function doRegister(){
    const username = E("u").value.trim().toLowerCase();
    const nome = E("n").value.trim();
    const tel = E("t").value.trim();
    const p1 = E("p1").value;
    const p2 = E("p2").value;

    if (!username || !p1) return showMsg("Compila username e password.", false);
    if (p1 !== p2) return showMsg("Le password non coincidono.", false);

    try {
      const passhash = sha256(p1);
      const r = await apiCall("register", { username, nome, telefono: tel, passhash });
      if (!r.ok) throw new Error(r.error || "Registrazione fallita");

      // auto-login subito dopo register
      const l = await apiCall("login", { username, passhash });
      if (l.ok) {
        localStorage.setItem(LS_TOKEN, l.token);
        localStorage.setItem(LS_PROFILE, JSON.stringify(l.profile || {}));
      }

      showMsg("‚úÖ Registrazione completata! Ti reindirizzo al catalogo‚Ä¶", true);
      setTimeout(() => location.href = "./index.html", 900);

    } catch(e){
      showMsg("Errore: " + (e?.message || String(e)), false);
    }
  }

  document.addEventListener("DOMContentLoaded", () => {
    E("btnReg").addEventListener("click", doRegister);
  });
</script>
</body>
</html>
