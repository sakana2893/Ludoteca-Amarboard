<body>
  <div class="wrap">
    <div class="top">
      <div style="display:flex; align-items:center; gap:12px; flex-wrap:wrap;">
        <img class="logo" src="logo_amarboard.png" alt="AmarBoard">
        <div>
          <h1>ðŸ§¾ Registrazione Utente</h1>
          <div class="help">Crea il tuo account per richiedere prestiti online.</div>
        </div>
      </div>
      <a class="btn btn-neutral" href="index.html">â¬… Torna al catalogo</a>
    </div>

    <div class="row">
      <div class="field">
        <label>Username (solo lettere/numeri, min 4)</label>
        <input id="u" type="text" placeholder="es. mario123">

      <div class="field">

        <input id="tel" type="text" placeholder="es. 3331234567">

    <div class="field">

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbymY3lNuMU13fv2NSXJBBAkGh0iOMzABjzuWnARGjsY_UHr7ZWEUM6wss9f1A2zbi9dcA/exec";

function showMsg(text, ok=true){
  const el = document.getElementById("msg");
  el.className = ok ? "ok" : "no";
  el.style.display = "block";
  el.textContent = text;
  try{ twemoji.parse(document.body, { folder:"svg", ext:".svg" }); }catch(e){}
}

function sha256Hex(ascii){
  function rightRotate(value, amount){ return (value>>>amount) | (value<<(32-amount)); }
  const mathPow = Math.pow, maxWord = mathPow(2,32);
  let result = '';
  const words = [];
  const asciiBitLength = ascii.length*8;

  let hash = sha256Hex.h = sha256Hex.h || [];
  let k = sha256Hex.k = sha256Hex.k || [];
  let primeCounter = k.length;

  const isComposite = {};
  for (let candidate = 2; primeCounter < 64; candidate++) {
    if (!isComposite[candidate]) {
      for (let i = 0; i < 313; i += candidate) isComposite[i] = candidate;
      hash[primeCounter] = (mathPow(candidate, .5)*maxWord)|0;
      k[primeCounter++] = (mathPow(candidate, 1/3)*maxWord)|0;
    }
  }

  ascii += '\x80';
  while (ascii.length%64 - 56) ascii += '\x00';
  for (let i = 0; i < ascii.length; i++) {
    const j = ascii.charCodeAt(i);
    words[i>>2] |= j << ((3 - i)%4)*8;
  }
  words[words.length] = ((asciiBitLength/maxWord)|0);
  words[words.length] = (asciiBitLength);

  for (let j = 0; j < words.length;) {
    const w = words.slice(j, j += 16);
    const oldHash = hash.slice(0);

    for (let i = 0; i < 64; i++) {
      const w15 = w[i - 15], w2 = w[i - 2];
      const a = hash[0], e = hash[4];
      const temp1 = hash[7]
        + (rightRotate(e, 6) ^ rightRotate(e, 11) ^ rightRotate(e, 25))
        + ((e&hash[5]) ^ ((~e)&hash[6]))
        + k[i]
        + (w[i] = (i < 16) ? w[i] : (
          w[i - 16]
          + (rightRotate(w15, 7) ^ rightRotate(w15, 18) ^ (w15>>>3))
          + w[i - 7]
          + (rightRotate(w2, 17) ^ rightRotate(w2, 19) ^ (w2>>>10))
        )|0);

      const temp2 = (rightRotate(a, 2) ^ rightRotate(a, 13) ^ rightRotate(a, 22))
        + ((a&hash[1]) ^ (a&hash[2]) ^ (hash[1]&hash[2]));

      hash = [(temp1 + temp2)|0].concat(hash);
      hash[4] = (hash[4] + temp1)|0;
      hash.pop();
    }
    for (let i = 0; i < 8; i++) hash[i] = (hash[i] + oldHash[i])|0;
  }

  for (let i = 0; i < 8; i++) {
    for (let j = 3; j + 1; j--) {
      const b = (hash[i] >> (j * 8)) & 255;
      result += ((b < 16) ? 0 : '') + b.toString(16);
    }
  }
  return result;
}

async function register(){
  const u = String(document.getElementById("u").value||"").trim().toLowerCase();
  const tel = String(document.getElementById("tel").value||"").trim();
  const nome = String(document.getElementById("nome").value||"").trim();
  const p1 = String(document.getElementById("p1").value||"");
  const p2 = String(document.getElementById("p2").value||"");

  if(!/^[a-z0-9]{4,}$/.test(u)) { showMsg("Username non valido (min 4, solo lettere/numeri).", false); return; }
  if(!nome) { showMsg("Inserisci nome e cognome.", false); return; }
  if(p1.length < 6) { showMsg("Password troppo corta (min 6).", false); return; }
  if(p1 !== p2) { showMsg("Le password non coincidono.", false); return; }

  const passHash = sha256Hex(p1);

  const body = new URLSearchParams();
  body.set("action", "register");
  body.set("username", u);
  body.set("nome", nome);
  body.set("telefono", tel);
  body.set("passhash", passHash);

  try{
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded;charset=UTF-8" },
      body: body.toString()
    });
    const j = await res.json();
    if(j && j.ok){
      showMsg("âœ… Registrazione completata! Ora torna al catalogo e fai accesso.", true);
      return;
    }
    showMsg("Errore: " + (j?.error || "registrazione fallita"), false);
  }catch(e){
    showMsg("Errore invio (connessione). Riprova.", false);
  }
}

document.getElementById("btn").addEventListener("click", register);
try{ twemoji.parse(document.body, { folder:"svg", ext:".svg" }); }catch(e){}
</script>
