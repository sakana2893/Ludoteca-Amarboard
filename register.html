<body>

<div class="garland">
  <span>‚ú®</span><span>üéÑ</span><span>‚≠ê</span><span>üìù Registrazione AmarBoard üìù</span><span>‚≠ê</span><span>üéÑ</span><span>‚ú®</span>
</div>

<div id="wrapper">
  <h1>Registrazione Utente</h1>
  <div class="sub">
    Crea un account per richiedere i prestiti online üé≤
  </div>

  <div class="card">
    <div class="row">
      <div class="field">
        <label>Username (solo lettere/numeri, min 4)</label>
        <input id="u" autocomplete="username" placeholder="es. mario">
      </div>
      <div class="field">
        <label>Nome</label>
        <input id="n" autocomplete="name" placeholder="es. Mario Rossi">
      </div>
    </div>

    <div class="row">
      <div class="field">
        <label>Telefono</label>
        <input id="t" autocomplete="tel" placeholder="es. 3939056348">
      </div>
      <div class="field">
        <label>Password</label>
        <input id="p" type="password" autocomplete="new-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
      </div>
    </div>

    <div class="btns">
      <button class="btn" onclick="register()">Crea account</button>
      <button class="btn red" onclick="goCatalog()">Vai al catalogo</button>

    <div class="note">
      Dopo la registrazione puoi tornare al catalogo e fare login dalla pagina principale.
    </div>
  </div>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbyoQBfaYvxQBTS_EnK1-IOlPjLoFT0sWn1jcHPuDg5t0nUkwrvKPY-x8Qg8ii5BmtLDYg/exec";

  function E(id){ return document.getElementById(id); }

  function jsonp(url, timeoutMs=18000){
    return new Promise((resolve,reject)=>{
      const cb = "cb_" + Math.random().toString(36).slice(2);
      const sep = url.includes("?") ? "&" : "?";
      const full = url + sep + "callback=" + cb;

      const s = document.createElement("script");
      let done=false;

      const timer=setTimeout(()=>{
        if(done) return;
        done=true;
        cleanup();
        reject(new Error("JSONP timeout"));
      }, timeoutMs);

      window[cb] = (data)=>{
        if(done) return;
        done=true;
        clearTimeout(timer);
        cleanup();
        resolve(data);
      };

      function cleanup(){
        try{ delete window[cb]; }catch(e){ window[cb]=undefined; }
        if(s && s.parentNode) s.parentNode.removeChild(s);
      }

      s.src = full;
      s.onerror = ()=>{
        if(done) return;
        done=true;
        clearTimeout(timer);
        cleanup();
        reject(new Error("JSONP load error"));
      };
      document.head.appendChild(s);
    });
  }

  async function sha256hex_async(text){
    if(window.crypto && window.crypto.subtle){
      const enc = new TextEncoder();
      const buf = await crypto.subtle.digest("SHA-256", enc.encode(text));
      return [...new Uint8Array(buf)].map(b=>b.toString(16).padStart(2,"0")).join("");
    }
    return sha256hex_fallback(text);
  }
  function sha256hex_fallback(ascii){
    function rightRotate(v,a){ return (v>>>a)|(v<<(32-a)); }
    var m=Math.pow, M=m(2,32), l="length", i,j,res="";
    var words=[], bitLen=ascii[l]*8;
    var h=sha256hex_fallback.h=sha256hex_fallback.h||[];
    var k=sha256hex_fallback.k=sha256hex_fallback.k||[];
    var pc=k[l];
    var comp={};
    for(var cand=2; pc<64; cand++){
      if(!comp[cand]){
        for(i=0;i<313;i+=cand) comp[i]=cand;
        h[pc]=(m(cand,.5)*M)|0;
        k[pc++]=(m(cand,1/3)*M)|0;
      }
    }
    ascii+="\x80";
    while(ascii[l]%64-56) ascii+="\x00";
    for(i=0;i<ascii[l];i++){
      j=ascii.charCodeAt(i);
      words[i>>2]|=j<<((3-i)%4)*8;
    }
    words[words[l]]=((bitLen/M)|0);
    words[words[l]]=bitLen;
    for(j=0;j<words[l];){
      var w=words.slice(j,j+=16), old=h.slice(0);
      for(i=0;i<64;i++){
        var w15=w[i-15], w2=w[i-2];
        var a=h[0], e=h[4];
        var t1=h[7]
          + (rightRotate(e,6)^rightRotate(e,11)^rightRotate(e,25))
          + ((e&h[5])^((~e)&h[6]))
          + k[i]
          + (w[i]=(i<16)?w[i]:(w[i-16]
            + (rightRotate(w15,7)^rightRotate(w15,18)^(w15>>>3))
            + w[i-7]
            + (rightRotate(w2,17)^rightRotate(w2,19)^(w2>>>10))
          )|0);
        var t2=(rightRotate(a,2)^rightRotate(a,13)^rightRotate(a,22))
          + ((a&h[1])^(a&h[2])^(h[1]&h[2]));
        h=[(t1+t2)|0].concat(h); h[4]=(h[4]+t1)|0; h.pop();
      }
      for(i=0;i<8;i++) h[i]=(h[i]+old[i])|0;
    }
    for(i=0;i<8;i++){
      for(j=3;j+1;j--){
        var b=(h[i]>>(j*8))&255;
        res+=((b<16)?0:"")+b.toString(16);
      }
    }
    return res;
  }

  function setMsg(text, ok){
    const m = E("msg");
    m.textContent = text;
    m.className = ok ? "ok" : "";
  }

  async function register(){
    setMsg("", false);
    const u = (E("u").value||"").trim().toLowerCase();
    const n = (E("n").value||"").trim();
    const t = (E("t").value||"").trim();
    const p = (E("p").value||"");

    if(!u || !n || !p){
      setMsg("Compila username, nome e password.", false);
      return;
    }
    if(!/^[a-z0-9]{4,}$/.test(u)){
      setMsg("Username non valido (min 4, solo lettere/numeri).", false);
      return;
    }

    const passhash = await sha256hex_async(p);

    try{
      const r = await jsonp(
        API_URL + "?action=register"
          + "&username=" + encodeURIComponent(u)
          + "&nome=" + encodeURIComponent(n)
          + "&telefono=" + encodeURIComponent(t)
          + "&passhash=" + encodeURIComponent(passhash),
        18000
      );

      if(!r || !r.ok){
        setMsg("Registrazione fallita: " + (r?.error || "sconosciuto"), false);
        return;
      }

      setMsg("Account creato ‚úÖ Ora puoi fare login dal catalogo.", true);
      setTimeout(()=>goCatalog(), 900);

    }catch(e){
      setMsg("Errore rete: " + e.message, false);
    }
  }

  function goCatalog(){
    window.location.href = "index.html";
  }
</script>
