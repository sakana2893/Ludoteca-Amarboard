<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Catalogo Giochi Ludoteca</title>

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>

  <!-- PapaParse per leggere CSV -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    #wrapper {
      max-width: 1200px;
      margin: 20px auto;
      padding: 25px;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 5px;
    }

    .subtitle {
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 20px;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 14px;
      margin-bottom: 20px;
      align-items: center;
      justify-content: flex-start;
    }

    .filter-label {
      color: #444;
      font-size: 0.85rem;
    }

    select, input[type="text"] {
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 0.85rem;
    }

    table.dataTable thead th {
      background: #ececec;
    }

    .badge {
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 600;
    }
    .badge-disponibile {
      background: #d4edda; color:#155724;
    }
    .badge-prestato {
      background: #f8d7da; color:#721c24;
    }

    a.bgg-link {
      color: #004aaa;
      font-size: 0.8rem;
      text-decoration: none;
    }
    a.bgg-link:hover {
      text-decoration: underline;
    }

    @media(max-width: 768px) {
      #wrapper { margin: 10px; padding: 12px; }
      .filters { flex-direction: column; align-items: flex-start; }
    }
  </style>
</head>

<body>
<div id="wrapper">
  <h1>Catalogo Giochi</h1>
  <div class="subtitle">Ricerca rapida in alto a destra Â· filtri qui sotto</div>

  <!-- FILTRI -->
  <div class="filters">
    <div>
      <span class="filter-label">Categoria:</span>
      <select id="filtroCategoria">
        <option value="">Tutte</option>
      </select>
    </div>

    <div>
      <span class="filter-label">Stato:</span>
      <select id="filtroStato">
        <option value="">Tutti</option>
        <option value="Disponibile">Disponibile</option>
        <option value="In prestito">In prestito</option>
      </select>
    </div>

    <div>
      <span class="filter-label">Giocatori contiene:</span>
      <input type="text" id="filtroGiocatori" placeholder="es. 2-4">
    </div>
  </div>

  <table id="tblCatalogo" class="display" style="width:100%">
    <thead>
    <tr>
      <th>Titolo</th>
      <th>Giocatori</th>
      <th>Durata</th>
      <th>EtÃ </th>
      <th>Categoria</th>
      <th>Editore</th>
      <th>Disponibili</th>
      <th>Stato</th>
      <th>BGG</th>
    </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
  // ðŸ‘‰ METTI QUI IL TUO LINK RAW CSV
  const CSV_BASE_URL =
    "https://raw.githubusercontent.com/sakana2893/Ludoteca-Amarboard/main/catalogo_ludoteca.csv";

  // per evitare la cache ogni volta
  const CSV_URL = CSV_BASE_URL + "?v=" + Date.now();

  function statoBadge(stato) {
    stato = (stato || "").toLowerCase();
    if (stato === "disponibile") return '<span class="badge badge-disponibile">Disponibile</span>';
    if (stato === "in prestito") return '<span class="badge badge-prestato">In prestito</span>';
    return stato;
  }

  document.addEventListener("DOMContentLoaded", function () {

    Papa.parse(CSV_URL, {
      download: true,
      header: true,
      complete: function (results) {
        const raw = results.data || [];
        const data = [];
        const categorie = new Set();

        raw.forEach(row => {
          if (!row["Titolo"]) return;

          const categoria = row["Categoria"] || "";
          if (categoria) categorie.add(categoria);

          data.push({
            Titolo: row["Titolo"] || "",
            Giocatori: row["NumeroGiocatori"] || "",
            Durata: row["Durata"] || "",
            Eta: row["Eta"] || "",
            Categoria: categoria,
            Editore: row["Editore"] || "",
            Disponibili: row["CopieDisponibili"] || "",
            Stato: row["StatoDisponibilita"] || "",
            BGG: row["BGG"] || ""
          });
        });

        // Popola categorie
        const selCat = document.getElementById("filtroCategoria");
        [...categorie].sort().forEach(cat => {
          let opt = document.createElement("option");
          opt.value = cat;
          opt.textContent = cat;
          selCat.appendChild(opt);
        });

        const table = $("#tblCatalogo").DataTable({
          data: data,
          columns: [
            { data: "Titolo" },
            { data: "Giocatori" },
            { data: "Durata" },
            { data: "Eta" },
            { data: "Categoria" },
            { data: "Editore" },
            {
              data: "Disponibili",
              render: d => `<strong>${d}</strong>`
            },
            {
              data: "Stato",
              render: d => statoBadge(d)
            },
            {
              data: "BGG",
              render: d => d ? `<a class="bgg-link" href="${d}" target="_blank">Scheda</a>` : ""
            }
          ],
          pageLength: 25,
          order: [[0, "asc"]],
          language: {
            url: "https://cdn.datatables.net/plug-ins/1.13.8/i18n/it-IT.json"
          }
        });

        // FILTRO CATEGORIA
        selCat.addEventListener("change", function () {
          table.column(4).search(
            this.value ? "^" + this.value + "$" : "",
            true,
            false
          ).draw();
        });

        // FILTRO STATO
        document.getElementById("filtroStato").addEventListener("change", function () {
          table.column(7).search(
            this.value ? "^" + this.value + "$" : "",
            true,
            false
          ).draw();
        });

        // FILTRO GIOCATORI (contiene)
        document.getElementById("filtroGiocatori").addEventListener("keyup", function () {
          table.column(1).search(this.value, true, false).draw();
        });
      }
    });
  });
</script>

</body>
</html>
