  <style>

    .btn {
      padding: 8px 12px;

    #errorBox {
      display:none;

    .modal-backdrop{
      position:fixed;

    .modal{
      width: min(520px, 100%);

      border: 2px solid rgba(176,32,48,0.25);

    .modal h3{

    .modal .row{
      display:flex;

    .modal .row > div{ flex: 1 1 180px; }

    input[type="text"], input[type="password"]{

<body>
<div class="garland">ğŸ› ï¸ Admin AmarBoard â€“ Prenotazioni</div>

<div id="wrapper">
  <h1>Admin â€“ Richieste Prenotazione</h1>
  <div class="sub">Elenco richieste (spaginato) + gestione stato + impostazioni.</div>

  <div class="topbar">
    <div style="display:flex; gap:10px; flex-wrap:wrap;">
      <a class="btn" href="./index.html">â¬…ï¸ Torna al catalogo</a>
      <button class="btn btn-green" id="btnRefresh">ğŸ”„ Aggiorna</button>
      <button class="btn" id="btnLogout" style="display:none;">ğŸšª Logout</button>
    </div>

    <div style="display:flex; gap:10px; flex-wrap:wrap; align-items:center;">
      <span class="mini" id="whoami">â€“</span>
      <label class="mini" style="display:flex; gap:8px; align-items:center; font-weight:800;">
        <input type="checkbox" id="chkOnlyReg">
        Solo utenti registrati
      </label>
      <button class="btn" id="btnPreviewOn">ğŸ‘ï¸ Preview ON</button>
      <button class="btn btn-danger" id="btnPreviewOff">ğŸ™ˆ Preview OFF</button>

  <div id="errorBox"></div>

  <table id="tblReq" class="display" style="width:100%">
    <thead>
    <tr>
      <th>Data</th>
      <th>Titolo</th>
      <th>Giocatori</th>
      <th>Nome</th>
      <th>Telefono</th>

      <th>Stato</th>
      <th>Azioni</th>
    </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- LOGIN MODAL -->
<div class="modal-backdrop" id="loginBackdrop">
  <div class="modal">
    <h3>ğŸ” Accesso Admin</h3>
    <div class="row">
      <div>
        <label>Username</label>
        <input id="loginUser" type="text" autocomplete="username">
      </div>
      <div>
        <label>Password</label>
        <input id="loginPass" type="password" autocomplete="current-password">
      </div>
    </div>
    <div class="mini" id="loginMsg"></div>
    <div class="actions">
      <a class="btn" href="./index.html">Annulla</a>
      <button class="btn btn-green" id="btnLoginGo">Accedi</button>
    </div>
  </div>
</div>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbyoQBfaYvxQBTS_EnK1-IOlPjLoFT0sWn1jcHPuDg5t0nUkwrvKPY-x8Qg8ii5BmtLDYg/exec";
  const LS_TOKEN = "AB_TOKEN";
  const LS_PROFILE = "AB_PROFILE";
  const LS_PREVIEW = "AB_PREVIEW";

  let table = null;

  const E = (id) => document.getElementById(id);

  function showError(msg){
    const box = E("errorBox");
    box.style.display = "block";
    box.textContent = msg;
  }
  function clearError(){
    const box = E("errorBox");
    box.style.display = "none";
    box.textContent = "";
  }

  function openModal(id){ E(id).style.display="flex"; }
  function closeModal(id){ E(id).style.display="none"; }

  function getToken(){ return localStorage.getItem(LS_TOKEN) || ""; }
  function setSession(token, profile){
    localStorage.setItem(LS_TOKEN, token);
    localStorage.setItem(LS_PROFILE, JSON.stringify(profile || {}));
  }
  function clearSession(){
    localStorage.removeItem(LS_TOKEN);
    localStorage.removeItem(LS_PROFILE);
  }

  function apiCall(action, params = {}, timeoutMs = 12000) {
    return new Promise((resolve, reject) => {
      const cb = "__abcb_" + Date.now() + "_" + Math.random().toString(16).slice(2);
      const script = document.createElement("script");

      const cleanup = () => {
        try { delete window[cb]; } catch(_) {}
        if (script && script.parentNode) script.parentNode.removeChild(script);
      };

      window[cb] = (data) => { cleanup(); resolve(data); };

      const q = new URLSearchParams();
      q.set("callback", cb);
      q.set("action", action);
      q.set("_", String(Date.now()));
      Object.keys(params).forEach(k => q.set(k, String(params[k] ?? "")));

      script.src = API_URL + "?" + q.toString();
      script.onerror = () => { cleanup(); reject(new Error("JSONP load error")); };

      document.body.appendChild(script);

      setTimeout(() => {
        if (window[cb]) { cleanup(); reject(new Error("JSONP timeout")); }
      }, timeoutMs);
    });
  }

  // SHA-256 pure JS (stessa del file index)
  function sha256(ascii) {
    function rightRotate(value, amount) { return (value>>>amount) | (value<<(32-amount)); }
    const mathPow = Math.pow; const maxWord = mathPow(2, 32);
    let result = '';
    const words = [];
    let asciiBitLength = ascii.length*8;
    let hash = sha256.h = sha256.h || [];
    let k = sha256.k = sha256.k || [];
    let primeCounter = k.length;
    const isComposite = {};
    for (let candidate = 2; primeCounter < 64; candidate++) {
      if (!isComposite[candidate]) {
        for (let i = 0; i < 313; i += candidate) isComposite[i] = candidate;
        hash[primeCounter] = (mathPow(candidate, .5)*maxWord)|0;
        k[primeCounter++] = (mathPow(candidate, 1/3)*maxWord)|0;
      }
    }
    ascii += '\x80';
    while (ascii.length%64 - 56) ascii += '\x00';
    for (let i = 0; i < ascii.length; i++) {
      const j = ascii.charCodeAt(i);
      words[i>>2] |= j << ((3 - i)%4)*8;
    }
    words[words.length] = ((asciiBitLength/maxWord)|0);
    words[words.length] = (asciiBitLength);
    for (let j = 0; j < words.length;) {
      const w = words.slice(j, j += 16);
      const oldHash = hash.slice(0);
      for (let i = 0; i < 64; i++) {
        const w15 = w[i - 15], w2 = w[i - 2];
        const a = hash[0], e = hash[4];
        const temp1 = (hash[7]
          + (rightRotate(e, 6) ^ rightRotate(e, 11) ^ rightRotate(e, 25))
          + ((e&hash[5]) ^ ((~e)&hash[6]))
          + k[i]
          + (w[i] = (i < 16) ? w[i] : (
              w[i - 16]
              + (rightRotate(w15, 7) ^ rightRotate(w15, 18) ^ (w15>>>3))
              + w[i - 7]
              + (rightRotate(w2, 17) ^ rightRotate(w2, 19) ^ (w2>>>10))
            )|0
          )
        )|0;
        const temp2 = ((rightRotate(a, 2) ^ rightRotate(a, 13) ^ rightRotate(a, 22))
          + ((a&hash[1]) ^ (a&hash[2]) ^ (hash[1]&hash[2]))
        )|0;
        hash = [(temp1 + temp2)|0].concat(hash);
        hash[4] = (hash[4] + temp1)|0;
        hash.pop();
      }
      for (let i = 0; i < 8; i++) hash[i] = (hash[i] + oldHash[i])|0;
    }
    for (let i = 0; i < 8; i++) {
      for (let j = 3; j + 1; j--) {
        const b = (hash[i] >> (j * 8)) & 255;
        result += ((b < 16) ? 0 : '') + b.toString(16);
      }
    }
    return result;
  }

  function badgeStato(s){
    const x = String(s||"").toLowerCase();
    if (x === "approvata") return '<span class="badge badge-ok">âœ… Approvata</span>';
    if (x === "inviata") return '<span class="badge badge-warn">â³ Inviata</span>';
    if (x === "rifiutata") return '<span class="badge badge-bad">â›” Rifiutata</span>';
    if (x === "cancellata") return '<span class="badge badge-bad">ğŸ—‘ï¸ Cancellata</span>';
    return s || "";
  }

  async function refreshMe(){
    const tok = getToken();
    if (!tok) return null;

    const r = await apiCall("me", { token: tok }).catch(() => null);
    if (!r || !r.ok) return null;

    const p = r.profile || {};
    localStorage.setItem(LS_PROFILE, JSON.stringify(p));
    return r;
  }

  async function ensureAdmin(){
    const me = await refreshMe();
    if (!me) return false;
    const role = String((me.profile||{}).Ruolo||"").toLowerCase();
    if (role !== "admin") {
      showError("Non sei admin.");
      return false;
    }
    E("whoami").textContent = `Loggato: ${(me.profile||{}).Nome || (me.profile||{}).Username || "admin"} (admin)`;
    E("btnLogout").style.display = "inline-flex";
    return true;
  }

  async function loadAdminList(){
    clearError();
    const tok = getToken();
    const r = await apiCall("admin_list", { token: tok });
    if (!r.ok) throw new Error(r.error || "Errore admin_list");

    // toggle onlyRegistered
    E("chkOnlyReg").checked = !!r.onlyRegistered;

    const items = r.items || [];
    if (!table) {
      table = $("#tblReq").DataTable({
        data: items,
        pageLength: 25,
        lengthChange: false,
        order: [[0,"desc"]],
        columns: [
          { data: "DataISO", render: d => (d ? new Date(d).toLocaleString("it-IT") : "") },
          { data: "Titolo" },
          { data: "Giocatori" },
          { data: "Nome" },
          { data: "Telefono" },
          { data: "Note" },
          { data: "Stato", render: s => badgeStato(s) },
          {
            data: null,
            orderable:false,
            render: (row) => {
              const id = row.ID;
              return `
                <button class="btn btn-green act" data-act="approva" data-id="${id}">âœ… Approva</button>
                <button class="btn act" data-act="rifiuta" data-id="${id}">â›” Rifiuta</button>
                <button class="btn btn-danger act" data-act="cancella" data-id="${id}">ğŸ—‘ï¸ Cancella</button>
              `;
            }
          }
        ],
        language: { url: "https://cdn.datatables.net/plug-ins/1.13.8/i18n/it-IT.json" }
      });

      $("#tblReq tbody").on("click", "button.act", async function(){
        const act = this.getAttribute("data-act");
        const id = this.getAttribute("data-id");
        try {
          if (act === "approva") {
            await apiCall("admin_set_status", { token: getToken(), id, stato: "Approvata" });
          } else if (act === "rifiuta") {
            await apiCall("admin_set_status", { token: getToken(), id, stato: "Rifiutata" });
          } else if (act === "cancella") {
            await apiCall("admin_delete", { token: getToken(), id });
          }
          await loadAdminList();
        } catch(e) {
          showError("Errore azione: " + (e?.message || String(e)));
        }
      });

    } else {
      table.clear();
      table.rows.add(items).draw(false);
    }
  }

  async function doLogin(){
    const u = E("loginUser").value.trim().toLowerCase();
    const p = E("loginPass").value;
    if (!u || !p) {
      E("loginMsg").textContent = "Inserisci username e password.";
      E("loginMsg").style.color = "#7a0f1a";
      return;
    }
    E("loginMsg").textContent = "Accesso in corsoâ€¦";
    E("loginMsg").style.color = "#444";
    try {
      const r = await apiCall("login", { username: u, passhash: sha256(p) });
      if (!r.ok) throw new Error(r.error || "Login fallito");
      setSession(r.token, r.profile || {});
      closeModal("loginBackdrop");
      const okAdmin = await ensureAdmin();
      if (!okAdmin) return;
      await loadAdminList();
    } catch(e){
      E("loginMsg").textContent = "Errore: " + (e?.message || String(e));
      E("loginMsg").style.color = "#7a0f1a";
    }
  }

  async function doLogout(){
    try { await apiCall("logout", { token: getToken() }); } catch(_) {}
    clearSession();
    location.reload();
  }

  document.addEventListener("DOMContentLoaded", async () => {
    E("btnRefresh").addEventListener("click", loadAdminList);
    E("btnLogout").addEventListener("click", doLogout);

    E("btnPreviewOn").addEventListener("click", () => {
      localStorage.setItem(LS_PREVIEW, "1");
      alert("Preview ON: dal tuo browser vedrai il catalogo anche con countdown attivo.");
    });
    E("btnPreviewOff").addEventListener("click", () => {
      localStorage.removeItem(LS_PREVIEW);
      alert("Preview OFF: il countdown tornerÃ  a coprire il catalogo (se attivo).");
    });

    E("chkOnlyReg").addEventListener("change", async function(){
      try {
        const v = this.checked ? "true" : "false";
        const r = await apiCall("admin_set_only_registered", { token: getToken(), value: v });
        if (!r.ok) throw new Error(r.error || "Errore set");
      } catch(e) {
        showError("Errore impostazione: " + (e?.message || String(e)));
      }
    });

    // se non loggato -> login
    const okAdmin = await ensureAdmin();
    if (!okAdmin) {
      openModal("loginBackdrop");
      E("btnLoginGo").addEventListener("click", doLogin);
      return;
    }

    await loadAdminList();
  });
</script>
</body>
